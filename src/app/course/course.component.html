<h2>{{ title }}</h2>
<ul>
    <li *ngFor="let course of courses">
        {{ course }}
    </li>
</ul>
<p>
    <button class="btn btn-primary">Click me!</button>
</p>
<!-- NOTE:  Property Binding is one-way: Component to DOM.
            Value changes in DOM will not be propagated to the Component.
-->
<img [src]="imageUrl"/>
