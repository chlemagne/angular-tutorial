<div class="accordion">
    <div class="accordion-heading"
            [class.expanded]="isExpanded"
            (click)="toggle()">
        {{ title }}
        <span>
            <i class="bi"
                [ngClass]="{
                    'bi-chevron-up': isExpanded,
                    'bi-chevron-down': !isExpanded
                }"></i>
        </span>
    </div>
    <div class="accordion-body"
            *ngIf="isExpanded">
        <ng-content></ng-content>
    </div>
</div>
